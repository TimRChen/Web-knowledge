<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>    
    <script src="./ajax.js"></script>
	<script>
		let ajax = new Ajax();

		const options = {
			type: 'get',
            url: 'text.json',
            async: true,
            dataType: 'json'
		};

		clickAjax = () => {		
			ajax.send(options).then(data => {
				document.getElementById("fillin").innerHTML = data.about;
			}).catch(error => {
				console.log(error);
			});
		}
	</script>


    <h1 id="test">Test</h1>
	<div id="fillin"></div>
    <button type="button" onclick="clickAjax()">Submit</button>
</body>
</html>

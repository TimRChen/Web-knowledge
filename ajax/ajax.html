<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>    
    <script src="./ajax.js"></script>
	<script>
		let ajax = new Ajax();

		clickAjax = () => {		
			ajax.send('get', 'text.txt', true, (resData) => {
				document.getElementById("test").innerHTML = resData
			});
		}
	</script>


    <h1 id="test">Test</h1>

    <button type="button" onclick="clickAjax()">Submit</button>
</body>
</html>
